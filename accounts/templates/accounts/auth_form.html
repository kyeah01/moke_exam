{% extends 'base.html' %}
{% block content %}

{% if request.resolver_match.url_name == 'signup' %}
    <h1>SignUp</h1>
        {{ users }}명의 회원이 함께하고있습니다.
{% else %}
    <h1>Login</h1>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit"/>
</form>

{% endblock %}
